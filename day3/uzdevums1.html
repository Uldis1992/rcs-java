<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>uzdevums</title>
</head>
<body>
<input type="text" id="inputString" placeholder="Ievadiet vārdu virkni">
<button onclick="task3()">Atrast garāko vārdu</button>
<p id="result"></p>
<script>

    function task3(){
        let inputString = document.getElementById("inputString").value;
        let words = inputString.split(" ");
        let longestWord = "";

        if (inputString.trim() === ""){
            alert("Nav ierakstīti vārdi!")
            return;
        }

        for (let i = 0; i<words.length; i++){
            if (words[i].length > longestWord.length){
                longestWord = words[i];
            }
        }

        document.getElementById("result").innerText = "Garākais vārds: " + longestWord;
    }

</script>
        
</body>
</html>
